<h1>LOGIN</h1>
<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput type="text" name="username" ngModel required #username="ngModel">
    <mat-error *ngIf="username.invalid">Please enter a username</mat-error>
  </mat-form-field>
  <div></div>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="text" name="password" ngModel required #password="ngModel">
    <mat-error *ngIf="password.invalid">Please enter a password</mat-error>
  </mat-form-field>
  <div></div>
  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Login</button>
</form>
